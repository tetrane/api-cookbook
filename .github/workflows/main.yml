# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y binutils build-essential
          wget -O - https://sh.rustup.rs | sh -s -- -y -q
          source $HOME/.cargo/env
          cargo install --version "0.4.13" mdbook
          cargo install --version "0.4.0" mdbook-tera

 
      - name: Build the book
        run: |
          MDBOOK_PREPROCESSOR__TERA__COMMAND="mdbook-tera --toml ./contexts/github.toml" mdbook build
          cp -r static book/
      
      - name: Disable jekyll
        run: touch book/.nojekyll
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
